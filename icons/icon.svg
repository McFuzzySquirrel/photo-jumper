<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  <!-- Camera/Photo icon -->
  <rect x="120" y="180" width="272" height="200" rx="20" fill="white" opacity="0.9"/>
  <circle cx="256" cy="280" r="60" fill="#667eea"/>
  <circle cx="256" cy="280" r="40" fill="white"/>
  <rect x="140" y="200" width="50" height="30" rx="5" fill="#764ba2"/>
  <!-- Player character (jumping) -->
  <rect x="340" y="120" width="40" height="50" rx="5" fill="#ff4444"/>
  <rect x="348" y="130" width="8" height="8" fill="white"/>
  <rect x="364" y="130" width="8" height="8" fill="white"/>
  <!-- Platform hint -->
  <rect x="300" y="180" width="80" height="12" rx="3" fill="rgba(255,255,255,0.6)"/>
  <!-- Text "PJ" -->
  <text x="256" y="430" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle">PHOTO</text>
  <text x="256" y="480" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="rgba(255,255,255,0.8)" text-anchor="middle">JUMPER</text>
</svg>
